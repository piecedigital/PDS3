<section class="page-wrap sec-pad-even">
	<h1>Contact me! (yes, it works)</h1>
	<form action="http://formspree.io/piecedigitalstudios@gmail.com" method="post" style="padding: 6px 20px" id="contactbox">
		<label for="name">Name: </label><br>
		<input id="name" type="text" name="name" value="" size="100" class=""><div class="clear"></div>
		<label for="email">Email: </label><br>
		<input id="email" type="text" name="email" value="" size="100" class=""><br>
		<label for="rdio">Rdio: </label><br>
		<input id="rdio" type="radio" name="rdio" value="one" size="100" class=""><br>
		<input id="rdio" type="radio" name="rdio" value="two" size="100" class=""><br>
		<label for="enquiry">Message: </label><br>
		<textarea id="textarea" cols=50 rows=11 name="enquiry" class="" placeholder="Enter your message..."></textarea>

		<div class="clear"></div>
		<input type="submit" value="submit" id="submit" class=""/>
	</form>
</section>
<script type="text/javascript">
var ctf = $("#contactbox");
var update = function() {
	/*gather form data*/
	var formData = $(ctf).serializeArray();
	console.log(formData);
	var Name = formData[0].value, Email = formData[1].value, Enquiry = formData[2].value;
	/*usable form data*/
	/*check if valid input*/
	var valName = 0, valEmail = 0, valEnq = 0;
	if(Name === "" ){ valName = 0; $("#name").removeClass("valid").addClass("invalid");}
		else{ valName = 1; $("#name").addClass("valid").removeClass("invalid"); };
	if(Email === "" || !Email.match(/([a-z0-9])*([.][a-z0-9]*)?([@][a-z0-9]*[.][a-z]{1,3})([.][a-z]{1,2})?/i) ){ valEmail = 0; $("#email").removeClass("valid").addClass("invalid");}
		else{valEmail = 1; $("#email").removeClass("invalid").addClass("valid");};
	if(Enquiry === "" || Enquiry.length < 30){ valEnq = 0; $("#textarea").removeClass("valid").addClass("invalid");}
		else{ valEnq = 1; $("#textarea").removeClass("invalid").addClass("valid");};
	$("label[for=enquiry]").html("Message: <span class='fine-print'>Minimum of 30 characters - Current count: "+Enquiry.length+"</span>");
	var noErr = valName + valEmail + valEnq;
	if(noErr !== 3){
		$("#submit").prop("disabled", true);
		$("#submit").css({"opacity":"0.5"});}
else{$("#submit").prop("disabled", false);
	 $("#submit").css({"opacity":"1"});};
console.log("valName: "+valName+", valEmail: "+valEmail+", valEnq: "+valEnq+", Disabled: "+$("#submit").attr("disabled")+", noErr: "+noErr );

};
update();
$(document).on("keyup", update);
</script>
